<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue Demo - Basic Binding</title>
		<script src="https://unpkg.com/vue"></script>
		<style type="text/css">
			html {
				font-family: sans-serif;
				padding: 1em;
			}

		</style>
	</head>
	<body>
		<h1>Basic Binding</h1>
		<article>
			<section id="app">

				<p>Enter your name: <input v-model="name" /></p>
				<p v-bind:title="'See how I know your name is ' + name + '? Ehhh?'">Hello, {{ name }}</p>
			</section>

			<script>
				var vm = new Vue({
					el: '#app',
					data: {
						name: 'James Garfield'
					}
				});
			</script>
		</article>
	</body>
</html>
